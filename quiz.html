<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Quiz Form | Aaron Andrei M</title>
    <meta name="description" content="WDD 130 project of a simple quiz through a form.">
    <meta name="author" content="Aaron Andrei M"> 
    <link rel="stylesheet"  href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>A Short HTML/CSS Quiz</h1>
    </header>
    <main>
        <form>
            <label for="q1">1. What does the acronym HTML stand for?</label>
            <input type="text" id="q1" name="q1">
            <label for="q2">2. Type how you would give all the paragraph elements a font size of 16px in CSS <i>(hint: use the font-size property):</i></label>
            <textarea id="q2" name="q2"></textarea>
            <label for="q3">3. Which of the following is a typical void element in HTML?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Select</option>
                <option value="header">header</option>
                <option value="img">img</option>
                <option value="body">body</option>
                <option value="div">div</option>
            </select>    
            <label for="q4">4. How many section levels are there for the heading element in HTML?</label>
            <input type="number" id="q4" name="q4">
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>

    </footer>
</body>
</html>
